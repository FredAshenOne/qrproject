<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>qrProject</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/qrcode/qrcode.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto|Saira+Extra+Condensed" rel="stylesheet">
  </head>
  <body>
    <div class="main-box">
      <h3>QrCode Generator</h3>
      <div class="first-wraper">
        <div id="qrcode">


        </div>
      </div>
      <div class="second-wraper">
        <h3>PC Data</h3>
        <form id="forms" class="dataform" action="index.html" method="post">
          <input type="text" name="brand"  placeholder="PC brand" value="" required>
          <input type="text" name="model" value="" placeholder="PC Model" required>
          <input type="text" name="mac" value="" placeholder="Mac Address" required>
          <input type="text" name="serial" value="" placeholder="Serial" required>
          <input type="number" name="id" value="" placeholder="ID" required>
          <input type="button" name="clear" value="clear">
          <input type="submit" name="sumbit" value="submit" >
        </form>

        <div class="hide" id="download-icon">
          <i class="material-icons">file_download</i>
        </div>
      </div>

    </div>


  </body>
</html>
